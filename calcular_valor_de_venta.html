  <script>
    function operar()
      {
        var v1 = document.f1.v.value;
        var pu1 = document.f1.pu.value;
        var pi1 = document.f1.pi.value;
        var tv1 = document.f1.tv.value;
        var vg1 = document.f1.vg.value;
        var vg1=(parseFloat(v1)*parseFloat(pu1))/100;
        var tv1=(parseFloat(v1)*parseFloat(pi1))/100;
        var tv1=(parseFloat(v1)+parseFloat(vg1)+parseFloat(tv1))
        document.f1.vg.value=vg1;
        document.f1.tv.value=tv1;
      }
  </script>

      <div class="container">
      <h3>Calcular valor de venta</h3>
      <form action="form-horizontal" name="f1" action="calcular_valor_de_venta.html" method="POST">
        <div class="form-group">
          <label for="valor_producto">Valor de compra del producto</label>
          <input type="text" class="form-control" name="v" id="valor_producto" placeholder="ingrese numero">
        </div>
        <div class="form-group">
          <label for="porcentaje_utilidad">Porcentaje de utilida</label>
          <input type="text" class="form-control" name="pu" id="porcentaje_utilidad" placeholder="ingrese porcentaje">
        </div>
        <div class="form-group">
          <label for="porcentaje_IVA">Porcentaje de impuesto IVA</label>
          <input type="text" class="form-control" name="pi" id="porcentaje_IVA" placeholder="ingrese porcentaje">
        </div>
         <br>
         <div class="col-3">
           <button class="btn btn-success" type="button" id="btncalcular_valor_de_venta" onclick="operar()">Calcular venta</button>
         </div> 
         <br>
         <div class="form-group">
          <label for="valor_venta">Valor de venta del producto</label>
          <input type="text" class="form-control" name="tv" id="valor_venta" placeholder="">
        </div>
        <div class="form-group">
          <label for="utilidada">Valor de ganancia del producto</label>
          <input type="text" class="form-control" name="vg" id="utilidada" placeholder="">
        </div>
      </form>
    </div>
