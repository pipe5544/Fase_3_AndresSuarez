      function calcular(){
    
    var a = document.f1.b1.value;
    var b = document.f1.b2.value;
    var x = document.f1.b3.value;
    var r = document.f1.c.value;
    r1= a.toString()+b.toString();
    r=parseFloat(r1)*parseFloat(x);
   document.f1.c.value=r;
    
}
  </script>
